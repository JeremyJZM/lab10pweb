<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Archivo de universidades licenciadas"</title>
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body>
        <div class="line"></div>

        <form action="script.cgi" class="all-form" method="get">
            <div class="label-input-container">
                <div class="form-cont">
                    <label for="nombreUniversidad">Nombre de la universidad</label>
                    <input type="text" id="nombreUniversidad" name="nombreUniversidad"
                        pattern="[A-Z. ]+">
                </div>
	      <div class="label-input-container">
                <div class="form-cont">
                    <label for="periodoLicenciamiento">Periodo de licenciamiento</label>
                    <input type="text" id="periodoLicenciamiento" name="periodoLicenciamiento"
                        pattern="\d+">
                </div>
            </div>
        
            <div class="label-input-container">
                <div class="form-cont">
                    <label for="departamentoLocal">Departamento local</label>
                    <input type="text" id="departamentoLocal" name="departamentoLocal">
                </div>
            </div>
        
            <div class="label-input-container">
                <div class="form-cont">
                    <label for="denominacionPrograma">Denominación programa</label>
                    <input type="text" id="denominacionPrograma" name="denominacionPrograma">
                </div>
            </div>

            <div class="submit">
                <input class="submit" type="submit" value="Realizar la búsqueda">
            </div>
            </div>
	  </form>
</html>
